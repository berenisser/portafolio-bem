<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Portafolio BEM</title>
	<!-- Link archivo css-->
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header>
		<ul class="a-menu">
			<img class="a-menu__icon" src="img/man.png" alt="">
			<li class="a-menu__item">
				<a href="#" class="a-menu__item__link"><i class="fa fa-user" aria-hidden="true"></i> PROFILE</a>
			</li>
			<li class="a-menu__item">
				<a href="#" class="a-menu__item__link"><i class="fa fa-trophy" aria-hidden="true"></i> SKILL</a>
			</li>
			<li class="a-menu__item">
				<a href="#" class="a-menu__item__link"><i class="fa fa-picture-o" aria-hidden="true"></i> WORK</a>
			</li>
			<li class="a-menu__item">
				<a href="#" class="a-menu__item__link"><i class="fa fa-file-text-o" aria-hidden="true"></i> RESUME</a>
			</li>
		</ul>
	</header>

	<section>
		<div class="cuerpo">
			<div class="cuerpo__circulo cuerpo__circulo--blanco">
				<h1 class="cuerpo__circulo--mini">mini</h1>
			</div>
			<div class="cuerpo__texto">
				<h1 class="cuerpo__texto--titulo">
					Juan Dela Cruz
				</h1>
				<h2 class="cuerpo__texto--subtitulo">Web & Graphic Designer</h2>
				<p class="cuerpo__texto--desc">Hello! I am Juan Dela Cruz, a Web and Graphic Designer from Philipines. If you have something to be done just contact me.</p>
				<a href="#" class="cuerpo__texto--btn"><i class="fa fa-paper-plane" aria-hidden="true"></i>  HIRE ME</a>
			</div>
		</div>
		<div class="cuerpo cuerpo__redes">
			<img src="img/fb.png" alt="facebook" class="cuerpo__redes--item">
			<img src="img/tw.png" alt="twitter" class="cuerpo__redes--item">
			<img src="img/go.png" alt="google" class="cuerpo__redes--item">
			<img src="img/pin.png" alt="pinteres" class="cuerpo__redes--item">
			<img src="img/st.png" alt="stumbleUpon" class="cuerpo__redes--item">
			<img src="img/dr.png" alt="dribbble" class="cuerpo__redes--item">
		</div>
	</section>

	<footer class="pie">
		<p class="pie__item--center">
			Created by Bere
		</p>
	</footer>
	
	<script src="https://use.fontawesome.com/d2c9b2c5c1.js"></script>
</body>
</html>
